<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div th:replace="common/header :: headerFragment"></div>
    <table class="table">
        <tr>
            <th>id</th>
            <td th:text="${post.id}"></td>
        </tr>
        <tr>
            <th>email</th>
            <td th:text="${post.author_email}"></td>
        </tr>
        <tr>
            <th>title</th>
            <td th:text="${post.title}"></td>
        </tr>
        <tr>
            <th>contents</th>
            <td style="white-space: pre-wrap; word-break: break-all;" th:text="${post.contents}"></td>
        </tr>
        <tr>
            <th>등록일</th>
            <td th:text="${post.createdTime}"></td>
        </tr>
        <tr>
            <th>수정일</th>
            <td th:text="${post.updatedTime}"></td>
        </tr>
    </table>
    <div class="float-end">
        <button onclick="showUpdateForm()" class="btn btn-primary">수정</button>
        <a th:href="@{'/post/delete/' + ${post.id}}" method="post" class="btn btn-primary">삭제</a>
    </div>
    <br>
    <div id="update-form" class="mt-4" style="display:none;">
        <form th:action="@{'/post/update/' + ${post.id}}">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" name="title" id="title" th:value="${post.title}">
            </div>
            <div class="form-group">
                <label for="contents">내용입력</label>
                <textarea name="contents" id="contents" class="form-control" rows="10" maxlength="800" th:text="${post.contents}"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary">수정완료</button>
            </div>
        </form>
    </div>
    <script>
        function showUpdateForm() {
            document.getElementById('update-form').style.display = 'block';
        }
    </script>
</body>

</html>
